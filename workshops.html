     <section class="card-container">
        <ul class="tabs">
            <li class="tab" onclick="showEvents('all')">All</li>
            <li class="tab" onclick="showEvents(1)">Day 1</li>
            <li class="tab" onclick="showEvents(2)">Day 2</li>
            <li class="tab" onclick="showEvents(3)">Day 3</li>
        </ul>
    
        <div class="events-container" id="events-container">
            <!-- Events will be dynamically added here based on the selected day -->
        </div>
    
        <script>
            // Sample data for events (replace this with your actual data)
            const eventData = {
                1: [
                    { date: '2024-01-21', title: 'sdfdfsdfdsfsdfsd ddf', note: 'Description of Event 1', link: '#' },
                    { date: '2024-01-21', title: 'Event 2', note: 'Description of Event 2', link: 'https://chat.openai.com/c/c3ea65d5-b0ad-47e5-a2bd-603fb5cd723e' },

                ],
                2: [
                    { date: '2024-01-22', title: 'Event 3', note: 'Description of Event 3' },

                ],
                3: [
                    { date: '2024-01-23', title: 'Event 5', note: 'Description of Event 5' },
            ],
            };
    
            function showEvents(day) {
                const eventsContainer = document.getElementById('events-container');
                const tabs = document.querySelectorAll('.tab');

                tabs.forEach(tab => tab.classList.remove('active'));
                
                if (day === 'all') {
                    const allEvents = Object.values(eventData).flat();
                    displayEvents(allEvents);
                    tabs[0].classList.add('active'); // Activate the 'All' tab
                } else {
                    const events = eventData[day];
                    displayEvents(events);
                    tabs[day].classList.add('active');
                }
            }

            function displayEvents(events) {
                const eventsContainer = document.getElementById('events-container');
                eventsContainer.innerHTML = '';

                events.forEach(event => {
                    const card = document.createElement('div');
                    card.classList.add('event-card');
                    card.innerHTML = `
                        <h2>${event.title}</h2>
                        <p> ${event.date}</p>
                        <p>${event.note}</p>
                        <a href=${event.link} class="register-button">Register</a>
                    `;
                    eventsContainer.appendChild(card);
                });
            }

            // Show all events by default
            showEvents('all');
        </script>
